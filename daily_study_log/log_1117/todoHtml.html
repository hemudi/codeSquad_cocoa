<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="todoStyle.css">
    <script src="./todoScript.js" defer></script>
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1>X TO DO X</h1>
    </header>
    <section class="main">
        <form action="" id="task_form">
            <input type="text" id="taskInput" placeholder="할일 입력"/>
            <input type="date" id="dateInput" placeholder="마감일 선택"/>
            <button type="submit" id="addBtn">+</button>
        </form>
    </section>
    <section id="list_container">
        <div id="list">
            <ul id="tasks">
                <li>
                    <input type="checkbox" id="task"/>
                    <label for="task"> 할일 블라블라</label>
                    <label > 마감일</label>
                    <button id="deleteBtn">X</button>
                </li>
                <li>
                    <input type="checkbox" id="task2"/>
                    <label for="task2"> 할일 블라블라</label>
                    <label> 마감일</label>
                    <button id="deleteBtn">X</button>
                </li>
                <li>
                    <input type="checkbox" id="task3"/>
                    <label for="task3"> 할일 블라블라</label>
                    <label> 마감일</label>
                    <button id="deleteBtn">X</button>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
